name: CI - Staging

on:
  push:
    branches:
      - dev
  pull_request:
  workflow_dispatch:
    branches:
      - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Unit tests.
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          make test

  deploy:
    needs: test
    name: Deploy
    if: github.head_ref == null # head_ref won't be null for Pull Request builds
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: NPM Install
        run: npm i
      - name: Deploy Staging
        uses: serverless/github-action@master
        with:
          args: deploy --verbose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
